<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kronos</title>
<link rel="icon" type="image/x-icon" href="https://pbs.twimg.com/profile_images/1676663837423194112/yw0xwYoT_400x400.jpg">

<style>
*, *::before, *::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

:root {
  --bg-primary: hsl(240, 15%, 4%);
  --bg-secondary: rgba(24, 24, 32, 0.7);
  --bg-glass: rgba(255, 255, 255, 0.03);
  --border-subtle: rgba(255, 255, 255, 0.08);
  --border-hover: rgba(255, 255, 255, 0.15);
  --text-primary: rgba(255, 255, 255, 0.95);
  --text-secondary: rgba(255, 255, 255, 0.6);
  --accent: rgba(138, 180, 255, 0.8);
  --glow: rgba(138, 180, 255, 0.3);
}

body {
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
  background: var(--bg-primary);
  color: var(--text-primary);
  overflow: hidden;
  min-height: 100vh;
}

/* Animated gradient background */
.bg-gradient {
  position: fixed;
  inset: 0;
  background:
    radial-gradient(ellipse 80% 50% at 50% -20%, rgba(100, 140, 200, 0.15), transparent),
    radial-gradient(ellipse 60% 40% at 80% 100%, rgba(80, 100, 180, 0.1), transparent);
  z-index: 0;
}

/* Star field */
.star-field {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.star {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: twinkle ease-in-out infinite;
}

@keyframes twinkle {
  0%, 100% { opacity: 0.2; transform: scale(1); }
  50% { opacity: 1; transform: scale(1.2); }
}

/* Navigation */
nav {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 50;
  padding: 1rem 1.5rem;
}

.nav-content {
  display: flex;
  justify-content: space-between;
  align-items: center;
  max-width: 1200px;
  margin: 0 auto;
  padding: 0.75rem 1.5rem;
  background: var(--bg-glass);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border-subtle);
  border-radius: 1rem;
  transition: all 0.3s ease;
}

.nav-content:hover {
  border-color: var(--border-hover);
  background: rgba(255, 255, 255, 0.05);
}

.nav-left {
  display: flex;
  align-items: center;
  gap: 0.5rem;
}

.logo {
  display: flex;
  align-items: center;
  gap: 0.75rem;
  text-decoration: none;
  color: var(--text-primary);
}

.logo-icon {
  width: 2rem;
  height: 2rem;
  background: linear-gradient(135deg, #fff 0%, #a8c0ff 50%, #7b9cff 100%);
  border-radius: 50%;
  box-shadow: 0 0 20px var(--glow), 0 0 40px rgba(138, 180, 255, 0.2);
  transition: all 0.3s ease;
}

.logo:hover .logo-icon {
  transform: scale(1.1);
  box-shadow: 0 0 30px var(--glow), 0 0 60px rgba(138, 180, 255, 0.3);
}

.logo-text {
  font-weight: 600;
  font-size: 1.1rem;
  letter-spacing: -0.02em;
}

.nav-link {
  color: var(--text-secondary);
  text-decoration: none;
  padding: 0.5rem 1rem;
  border-radius: 0.5rem;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.2s ease;
}

.nav-link:hover {
  color: var(--text-primary);
  background: rgba(255, 255, 255, 0.05);
}

/* Main content */
main {
  position: relative;
  z-index: 10;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  padding: 2rem;
}

.hero {
  text-align: center;
  margin-bottom: 3rem;
}

h1 {
  font-size: clamp(3.5rem, 12vw, 7rem);
  font-weight: 700;
  letter-spacing: -0.04em;
  background: linear-gradient(135deg, #fff 0%, #a8c0ff 50%, #c8d8ff 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  text-shadow: none;
  filter: drop-shadow(0 0 40px rgba(138, 180, 255, 0.4));
  animation: titleGlow 4s ease-in-out infinite;
}

@keyframes titleGlow {
  0%, 100% { filter: drop-shadow(0 0 40px rgba(138, 180, 255, 0.3)); }
  50% { filter: drop-shadow(0 0 60px rgba(138, 180, 255, 0.5)); }
}

.tagline {
  font-size: 1.25rem;
  color: var(--text-secondary);
  margin-top: 0.75rem;
  font-weight: 400;
}

/* Search bar */
.search-container {
  width: 100%;
  max-width: 38rem;
}

.search-bar {
  position: relative;
  width: 100%;
}

.search-input {
  width: 100%;
  padding: 1.1rem 1.25rem 1.1rem 3.25rem;
  font-size: 1rem;
  border-radius: 1rem;
  background: var(--bg-secondary);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid var(--border-subtle);
  color: var(--text-primary);
  outline: none;
  transition: all 0.3s ease;
  font-family: inherit;
}

.search-input::placeholder {
  color: var(--text-secondary);
}

.search-input:hover {
  border-color: var(--border-hover);
  background: rgba(24, 24, 32, 0.8);
}

.search-input:focus {
  border-color: var(--accent);
  box-shadow: 0 0 0 3px rgba(138, 180, 255, 0.15), 0 8px 32px rgba(0, 0, 0, 0.3);
  background: rgba(24, 24, 32, 0.9);
}

.search-icon {
  position: absolute;
  left: 1.1rem;
  top: 50%;
  transform: translateY(-50%);
  width: 20px;
  height: 20px;
  color: var(--text-secondary);
  transition: color 0.2s ease;
  pointer-events: none;
}

.search-input:focus + .search-icon {
  color: var(--accent);
}

/* Iframe */
iframe {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  border: none;
  display: none;
  background: #000;
  z-index: 100;
}

/* Responsive */
@media (max-width: 640px) {
  nav { padding: 0.75rem; }
  .nav-content { padding: 0.5rem 1rem; }
  .logo-text { display: none; }
  main { padding: 1rem; }
  .hero { margin-bottom: 2rem; }
  .tagline { font-size: 1rem; }
}
</style>
</head>

<body>

<div class="bg-gradient"></div>
<div class="star-field" id="starField"></div>

<nav id="homeNav">
  <div class="nav-content">
    <div class="nav-left">
      <a href="/" class="logo">
        <div class="logo-icon"></div>
        <span class="logo-text">Kronos</span>
      </a>
    </div>
    <a href="/" class="nav-link">Proxy</a>
  </div>
</nav>

<main id="homePage">
  <div class="hero">
    <h1>Kronos</h1>
    <p class="tagline">Fast, private web browsing</p>
  </div>

  <div class="search-container">
    <div class="search-bar">
      <input id="searchInput" type="text" class="search-input" placeholder="Search or enter URL..." autocomplete="off" spellcheck="false">
      <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <circle cx="11" cy="11" r="8"></circle>
        <path d="m21 21-4.35-4.35"></path>
      </svg>
    </div>
  </div>
</main>

<iframe id="frame"></iframe>

<script type="module">
import { setTransport, setWisp, makeURL, getProxied } from "./lithium.mjs"

setWisp("wss://wisp.mercurywork.shop/")
setTransport("epoxy")

const input = document.getElementById("searchInput")
const frame = document.getElementById("frame")
const homePage = document.getElementById("homePage")
const homeNav = document.getElementById("homeNav")

function isURL(str) {
  return str.startsWith("http") || str.includes(".")
}

input.addEventListener("keydown", async e => {
  if (e.key === "Enter") {
    let v = input.value.trim()
    if (!v) return
    if (!isURL(v)) v = "https://duckduckgo.com/?q=" + encodeURIComponent(v)
    else if (!v.startsWith("http")) v = "https://" + v

    const url = await getProxied(makeURL(v))
    frame.src = url
    frame.style.display = "block"
    homePage.style.display = "none"
    homeNav.style.display = "none"
  }
})
</script>

<script>
// Generate stars
const starField = document.getElementById("starField")
for (let i = 0; i < 80; i++) {
  const s = document.createElement("div")
  s.className = "star"
  const size = Math.random() * 2 + 0.5
  s.style.width = size + "px"
  s.style.height = size + "px"
  s.style.left = Math.random() * 100 + "%"
  s.style.top = Math.random() * 100 + "%"
  s.style.animationDuration = (Math.random() * 4 + 3) + "s"
  s.style.animationDelay = (Math.random() * 5) + "s"
  starField.appendChild(s)
}
</script>

</body>
</html>
