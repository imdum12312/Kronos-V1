<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clever | Log in</title>

<link rel="icon" type="image/x-icon" href="https://assets.clever.com/launchpad/c64d85202/favicon.ico">
<script src="https://cdn.tailwindcss.com"></script>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
@import url('https://fonts.googleapis.com/css2?family=Rationale&family=Special+Gothic+Expanded+One&display=swap');

* { box-sizing: border-box }

body {
    margin: 0;
    background: #000;
    color: #fff;
    font-family: 'Rationale', sans-serif;
    overflow: hidden;
}

#root {
    position: fixed;
    inset: 0;
    pointer-events: none;
    transition: opacity .4s;
}

#homePage {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%,-50%);
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 18px;
    z-index: 10;
}

.main {
    font-family: 'Special Gothic Expanded One', sans-serif;
    font-size: 78px;
    letter-spacing: 4px;
    text-shadow: 0 0 25px rgba(255,255,255,.2);
}

.search-bar {
    display: flex;
    align-items: center;
    gap: 12px;
    width: 400px;
    max-width: 90%;
    background: rgba(255,255,255,.1);
    padding: 10px 14px;
    border-radius: 12px;
}

.search-bar.hidden { display: none }

.search-input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 18px;
}

#tabs {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background: rgba(20,20,23,.95);
    align-items: center;
    gap: 10px;
    padding: 0 18px;
    z-index: 50;
}

#tabs button {
    background: transparent;
    border: none;
    color: #a1a1aa;
    font-size: 22px;
    cursor: pointer;
    width: 40px;
    height: 40px;
}

#searchToolbar {
    flex: 1;
    height: 40px;
    background: rgba(0,0,0,.5);
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,.1);
    padding: 0 16px;
    color: #fff;
    font-size: 17px;
    outline: none;
}

#frame {
    position: fixed;
    top: 60px;
    left: 0;
    width: 100%;
    height: calc(100% - 60px);
    border: none;
    display: none;
}

#icons {
    position: absolute;
    bottom: 50px;
    left: 50%;
    transform: translateX(-50%);
    display: flex;
    gap: 25px;
    padding: 15px 28px;
    background: rgba(24,24,27,.6);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    z-index: 20;
}

#icons img {
    cursor: pointer;
    border-radius: 12px;
    transition: .2s;
    opacity: .85;
}

#icons img:hover {
    transform: translateY(-4px) scale(1.08);
    opacity: 1;
}

#settingsMenu {
    display: none;
    position: absolute;
    bottom: 130px;
    left: 50%;
    transform: translateX(-50%);
    width: 240px;
    background: rgba(24,24,27,.95);
    padding: 18px;
    border-radius: 15px;
    z-index: 100;
}

#settingsMenu.active {
    display: flex;
    justify-content: space-between;
}

.loader {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    width: 48px;
    height: 48px;
    transform: translate(-50%,-50%);
    border: 5px solid #fff;
    border-bottom-color: transparent;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    z-index: 1000;
}

@keyframes spin {
    to { transform: translate(-50%,-50%) rotate(360deg) }
}
</style>
</head>

<body>
<div id="root"></div>

<div id="homePage">
    <h1 class="main">KRONOS</h1>
    <div class="search-bar">
        <svg width="24" height="24" fill="none" stroke="white" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.6" y2="16.6"></line>
        </svg>
        <input id="searchHome" class="search-input" placeholder="Search the web...">
    </div>
</div>

<div id="tabs">
    <button id="back">←</button>
    <button id="forward">→</button>
    <button id="refresh">↻</button>
    <input id="searchToolbar" placeholder="Search or enter URL">
    <button id="full">⛶</button>
</div>

<div class="loader" id="loader"></div>
<iframe id="frame"></iframe>

<div id="settingsMenu">
    <span>Snow & Stars</span>
    <input type="checkbox" id="snowToggle" checked>
</div>

<div id="icons">
    <img src="https://codehs.com/uploads/630caf006c67c8de85799a98597a343d" width="50">
    <img src="https://codehs.com/uploads/fa8637bc8b24ee5779f577ec56d98e1f" width="50">
    <img src="https://codehs.com/uploads/ff3b0833ce880d64907566da67d26e0f" width="50" id="btnSettings">
    <img src="https://codehs.com/uploads/f18c1edbea0855d1ab975d9d4a6c153b" width="45" id="discordBtn">
</div>

<script type="module">
import { setWisp, setTransport, makeURL, getProxied } from "./lithium.mjs"

const proto = location.protocol === "https:" ? "wss://" : "ws://"
setWisp(proto + location.host + "/wisp/")
setTransport("epoxy")

const frame = document.getElementById("frame")
const loader = document.getElementById("loader")
const tabs = document.getElementById("tabs")
const home = document.getElementById("homePage")
const searchHome = document.getElementById("searchHome")
const searchBar = document.querySelector(".search-bar")
const searchTop = document.getElementById("searchToolbar")

const btnSettings = document.getElementById("btnSettings")
const settingsMenu = document.getElementById("settingsMenu")
const discordBtn = document.getElementById("discordBtn")
const snowToggle = document.getElementById("snowToggle")
const root = document.getElementById("root")

let stack = []
let index = -1

const isURL = v => v.startsWith("http") || v.includes(".")

async function load(url, hist = true) {
    loader.style.display = "block"
    frame.style.display = "block"
    tabs.style.display = "flex"
    home.style.display = "none"

    frame.src = await getProxied(makeURL(url))
    searchTop.value = url

    if (hist) {
        stack = stack.slice(0, ++index)
        stack.push(url)
    }

    setTimeout(() => loader.style.display = "none", 250)
}

searchHome.onkeydown = e => {
    if (e.key !== "Enter") return
    let v = searchHome.value.trim()
    if (!isURL(v)) v = "https://duckduckgo.com/?q=" + encodeURIComponent(v)
    else if (!v.startsWith("http")) v = "https://" + v
    searchBar.classList.add("hidden")
    load(v)
}

searchTop.onkeydown = e => {
    if (e.key !== "Enter") return
    let v = searchTop.value.trim()
    if (!isURL(v)) v = "https://duckduckgo.com/?q=" + encodeURIComponent(v)
    else if (!v.startsWith("http")) v = "https://" + v
    load(v)
}

back.onclick = () => index > 0 && load(stack[--index], false)
forward.onclick = () => index < stack.length - 1 && load(stack[++index], false)
refresh.onclick = () => index >= 0 && load(stack[index], false)
full.onclick = () => document.fullscreenElement ? document.exitFullscreen() : frame.requestFullscreen()

discordBtn.onclick = () => {
    searchHome.value = "https://discord.gg/7szgQn6EHP"
    searchHome.dispatchEvent(new KeyboardEvent("keydown",{key:"Enter"}))
}

btnSettings.onclick = () => settingsMenu.classList.toggle("active")
snowToggle.onchange = e => root.style.opacity = e.target.checked ? "1" : "0"
</script>

<script type="text/babel">
const { useEffect, useRef } = React

function App(){
    const ref = useRef(null)

    useEffect(() => {
        const c = ref.current
        const x = c.getContext("2d")

        const resize = () => {
            c.width = innerWidth
            c.height = innerHeight
        }
        resize()
        window.addEventListener("resize", resize)

        const stars = Array.from({length:150},() => ({
            x:Math.random()*innerWidth,
            y:Math.random()*innerHeight,
            r:Math.random()*1.6+.4,
            o:Math.random(),
            d:(Math.random()-.5)*.02
        }))

        const snow = Array.from({length:380},() => ({
            x:Math.random()*innerWidth,
            y:Math.random()*innerHeight,
            s:Math.random()+.4
        }))

        const draw = () => {
            x.clearRect(0,0,c.width,c.height)

            stars.forEach(s=>{
                s.o+=s.d
                if(s.o<.2||s.o>1)s.d*=-1
                x.beginPath()
                x.arc(s.x,s.y,s.r,0,Math.PI*2)
                x.fillStyle=`rgba(255,255,255,${s.o})`
                x.fill()
            })

            snow.forEach(f=>{
                f.y+=f.s
                if(f.y>c.height)f.y=-5
                x.beginPath()
                x.arc(f.x,f.y,2,0,Math.PI*2)
                x.fillStyle="rgba(255,255,255,.6)"
                x.fill()
            })

            requestAnimationFrame(draw)
        }
        draw()
    },[])

    return <canvas ref={ref} className="fixed inset-0"/>
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>
</body>
</html>
